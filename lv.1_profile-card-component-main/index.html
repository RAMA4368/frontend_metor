<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link type="text/css" rel="stylesheet" href="./css/main.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="container">
    <div class="section--inner">
      <div class="section--card">
        <div class="card--top"></div>
        <div class="card--profil"></div>
        <div class="card--name">
          <span class="bold__text">Victor Crest </span>26<br>
          <span>London</span>
        </div>
        <div class="card--bottom">
          <div class="item"><span class="bold__text">80K</span><br><span>Followers</span></div>
          <div class="item"><span class="bold__text">80.3K</span><br><span>Likes</span></div>
          <div class="item"><span class="bold__text">1.4K</span><br><span> Photos</span></div>
        </div>
      </div>
    </div>  
  </section> 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
