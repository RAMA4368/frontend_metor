<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link type="text/css" rel="stylesheet" href="./css/main.css">
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<section class="container">
  <div class="section--inner">
    <div class="section--card">
      <div class="card--left">
        <div class="left__inner">
          <div class="bill">
            <span>Bill</span><br>
            <input type="text" class="dollar">
          </div>
          <div class="tip">
            <span>Select Tip %</span>
            <div class="tip__con">
              <button class="btn">5%</button>
              <button class="btn">10%</button>
              <button class="btn">15%</button>
              <button class="btn">25%</button>
              <button class="btn">50%</button>
              <button class="btn">Custom</button>
            </div>
          </div>
          <div class="nop">
            <span>Number of People</span>
            <input type="text" class="dollar people">
          </div>
        </div>
      </div>
      <div class="card--right">
        <div class="right__inner">
          <div class="amount right__grid right__person"><span>Tip Amount</span><br>/ person</div>
          <div class="amount__text right__grid">dd</div>
          <div class="total right__grid right__person"><span>Total</span><br>/ person</div>
          <div class="amount__text right__grid">dd</div>
          <button class="reset">RESET</button>
        </div>
      </div>
      
      
    </div>
</div>
</section>

</html>
