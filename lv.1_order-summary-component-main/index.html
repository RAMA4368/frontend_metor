<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link type="text/css" rel="stylesheet" href="/css/main.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="container">
    <div class="section--inner">
      <div class="section--card">
        <div class="card--top"></div>
        <div class="card--bottom">
          <div class="card--summary">
            <span class="summary__text">Order Summary</span><br>
            You can now listen to millions of songs,&audiobooks, and podcasts on any 
            deviceanywhere you like!
          </div>
          <div class="card--box">
            <div class="music"></div>
            <div class="music__text"><span class="text__1">Annual Plan</span><br><span class="text__2">$59.99/year</span></div>
            <div class="music__change"><a href="#">Change</a></div>
          </div>
          <button class="btn btn--pay">Proceed to Payment</button>
          <button class="btn btn--cancel">Cancel Order</button>
        </div>
      </div>
    </div>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
