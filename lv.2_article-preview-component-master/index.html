  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script>
    $(document).ready(()=>{
      $('.share__btn').click(()=>{
        if($('.share-pop').css('display')=='none'){
          $('.share_1').css('fill','#f7f8fa');
          $('.share__btn').css('background','#979797');
          $('.share__btn').css('z-index','999');
          
          $('.share-pop').show();
        }else{
          $('.share-pop').hide();
          $('.share_1').css('fill','#6E8098');
          $('.share__btn').css('background','lightgrey');
        }

      });
    });



  </script>
</head>
<body>

    <div class="inner">

          <!-- #f7f8fa -->

    </div>
